    function getDateDay(year,month){
    let jsonData=[];
    let countDate=new Date(year,month,0).getDate();
    for(let i=1;i<=countDate;i++){
        let fullDate = new Date(`${year}-${month}-${i}`);
        let weekday = fullDate.toLocaleString('default', { weekday: 'long' });
        jsonData.push({i,weekday});
    }
    return jsonData;
}
